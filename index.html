<div class="row">

</div>
</div>

<div id="positions" class="row marketing">
</div>

<div class="row">
<div id="posts" class="col-lg-12">
</div>
</div>

<div class="row">

<div id="topics" class="list-group">
</div>
</div>

<footer class="footer">

<nav class="navbar navbar-default navbar-fixed-bottom">
<div class="container">

<div class="modal fade" id="writeModal" tabindex="-1" role="dialog" aria-labelledby="writeModalLabel">
<div class="modal-dialog" role="document">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
<h4 class="modal-title" id="writeModalLabel"></h4>
</div>
<div class="modal-body">
<form>
<div class="form-group" id="entryTitleGroup">
<label for="message-text" class="control-label">제목:</label>
<input type="text" class="form-control" id="entryTitle">
</div>
<div class="form-group">
<label for="message-text" class="control-label">내용:</label>
<textarea class="form-control" id="entryText"></textarea>
</div>
</form>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">게시하지 않고 닫기</button>
<button type="button" class="btn btn-primary">확인</button>
</div>
</div>
</div>
</div>
